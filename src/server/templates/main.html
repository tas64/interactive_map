{% extends "base.html" %}

{% block head %}
    <title>Интерактивная карта</title>
    <script type="text/javascript" src="/site-media/js/mainpage.js"></script>
{% endblock%}

{% block body %}

<div class="content">

    <div id="myMap" class="mainmap"></div>
    <table width="100%">
        <tr>
            <td valign="top" width="50%">
                <p> Неподвижные объекты:</p>
                <p class="hint">Напишите * чтобы вывести все</p>
                <input type="text" id="immobiles_search"/>
                <button id="immobiles_search_btn" onclick="search_immobile()">Искать</button>
                <div id="immobiles_container"></div>

            </td>
            <td valign="top" width="50%">
                <p> Подвижные объекты:</p>
                <p class="hint">Напишите * чтобы вывести все</p>
                <input type="text" id="movables_search"/>
                <button id="movables_search_btn" onclick="search_movables()">Искать</button>
                <div id="movables_container"></div>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
